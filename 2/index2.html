<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Landscape Scene</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #87ceeb 0%, #b0e0e6 100%); /* sky */
    }

    /* Mountains */
    .mountain {
      position: absolute;
      bottom: 200px;
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 300px solid #4682b4;
      z-index: 1;
    }

    .mountain::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100px;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid white; /* snowcap */
    }

    .mountain1 { left: -50px; }
    .mountain2 { left: 250px; z-index: 0; transform: scale(1.1); opacity: 0.7; }

    /* Hills */
    .hill {
      position: absolute;
      bottom: 0px;
      width: 100%;
      height: 300px;
      background: radial-gradient(circle at 50% 100%, #7CFC00, #32CD32);
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
      z-index: 2;
    }

    /* House */
    .house {
      position: absolute;
      left: 60px;
      bottom: 140px;
      width: 120px;
      height: 80px;
      background: white;
      border: 2px solid #999;
      z-index: 3;
    }

    .roof {
      position: absolute;
      top: -40px;
      left: -10px;
      width: 140px;
      height: 40px;
      background: #8b008b;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }

    .door {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 20px;
      height: 40px;
      background: #8b4513;
    }

    /* Tree */
    .tree {
      position: absolute;
      left: 220px;
      bottom: 130px;
      width: 20px;
      height: 100px;
      background: #8b4513;
      z-index: 3;
    }

    .canopy {
      position: absolute;
      top: -70px;
      left: -50px;
      width: 120px;
      height: 100px;
      background: radial-gradient(circle at center, #ffa500, #ff8c00);
      border-radius: 60% 60% 50% 50%;
    }

    /* Path */
    .path {
      position: absolute;
      bottom: 100px;
      left: 100px;
      width: 300px;
      height: 80px;
      background: radial-gradient(circle at center, #deb887, #d2b48c);
      transform: rotate(-5deg);
      border-radius: 50% / 50%;
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="mountain mountain1"></div>
  <div class="mountain mountain2"></div>

  <div class="hill"></div>
  <div class="path"></div>
  <div class="house">
    <div class="roof"></div>
    <div class="door"></div>
  </div>
  <div class="tree">
    <div class="canopy"></div>
  </div>
  <div class="flowers"></div>
</body>
</html>
